<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>GymWear Shop</title>
<link rel="stylesheet" href="/style.css">
</head>
<body>

<h1>GymWear Store</h1>
<a href="/cart">Cart (<span th:text="${cartCount}"></span>)</a>

<div class="container">
<div class="card" th:each="p : ${products}">
<img th:src="${p.image}" />
<h3 th:text="${p.name}"></h3>
<p>â‚¹<span th:text="${p.price}"></span></p>
<form action="/add" method="post">
<input type="hidden" name="id" th:value="${p.id}" />
<button type="submit">Add to Cart</button>
</form>
</div>
</div>

</body>
</html>
